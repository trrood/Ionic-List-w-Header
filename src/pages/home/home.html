<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let list of lists">
    <ion-list-header>
      {{list.ListTitle}}
    </ion-list-header>
    <ion-item *ngFor="let item of list.ListItems">
      {{item.itemName}}
    </ion-item>
  </ion-list>

</ion-content>
